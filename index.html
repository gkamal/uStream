<html>


<body>
<h1>uStream</h1>
<script src="http://cdn.sockjs.org/sockjs-0.3.js"></script>
<script>
   var sock = new SockJS('http://localhost:8080/socks//channels/e1b65671-327d-4f37-a579-d4acfcf027f8');

   sock.onopen = function() {
       console.log('open');
   };

   sock.onmessage = function(e) {
       console.log('message', e.data);
   };

   sock.onclose = function() {
       console.log('close');
   };
</script>

</body>
</html>
