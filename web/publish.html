<html>

<body>
	<script src='jquery-1.8.2.min.js'></script>
	<h1>uStream - publish</h1>
	<script>
		function publish() {
			$.ajax({
				type: 'POST',
				contentType: "application/json; charset=utf-8",
				url: "channels/" + $("#channel").val() + "/events/",
				data: JSON.stringify({"title" : $("#data").val()}),
				success: function(){
					$("#status").text("Published successfully").fadeOut('slow');
				}
			});	
		}
	</script>
	<div>
		<span id="status"></span>
		<p> 
			<select id="channel"> 
				<option value="802eed97-12bc-4c05-a212-f620b9275a55">Top News </option> 
				<option value="0b597d43-4572-4cb0-a7b2-a1bf0675f65a">Sports</option> 
			</select> 
		</p>
		<p>
			<textarea id="data" cols="100" rows="4"></textarea>
		</p>
		<p>
			<input type="submit" value="Publish" onclick="publish()"/>
		</p>
	</div>

</body>	

</html>
